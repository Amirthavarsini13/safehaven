<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Bubble Game</title>
    <style>
        /* General styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #fff;
            overflow: hidden;
        }

        /* Breathing bubble styling */
        .bubble {
            width: 150px;
            height: 150px;
            background-color: rgba(135, 206, 250, 0.8); /* Light blue */
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: breathe 3s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #282c34;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }

        /* Breathing animation */
        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
        }

        /* Instruction text */
        .instructions {
            position: absolute;
            bottom: 10%;
            text-align: center;
            font-size: 1.2rem;
            max-width: 80%;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <!-- Bubble that expands and contracts -->
    <div class="bubble">Breathe In</div>

    <!-- Instructions -->
    <div class="instructions">
        Breathe in as the bubble grows, and breathe out as it shrinks. Repeat for a few minutes to relax.
    </div>

    <!-- JavaScript to change text inside the bubble -->
    <script>
        // Change text between "Breathe In" and "Breathe Out"
        const bubble = document.querySelector('.bubble');
        let isBreathingIn = true;

        setInterval(() => {
            bubble.textContent = isBreathingIn ? "Breathe Out" : "Breathe In";
            isBreathingIn = !isBreathingIn;
        }, 4000); // Matches animation duration of 4 seconds
    </script>

</body>
</html>
